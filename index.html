<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pizza Restaurant - VUE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="pizza-restaurant" class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-9 p-4">
        <div class="text-center title-holder">
          <span class="subtitle">
            CHOOSE YOUR FLAVOR
          </span>
          <h1 class="title">
            THE BEST PIZZA MENU IN TOWN
          </h1>
          <p class="text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut blandit arcu in pretium molestie. Interdum et
            malesuada fames ac.
          </p>
        </div>

        <div class="row row-cols-4 mt-4">
          <div class="col justify-content-center text-center">
            <div class="d-flex flex-column item">
              <img class="w-100" src="./images/pizza-1.png" alt="BISMARCK">
              <div class="p-3">
                <h5 class="item-name">BISMARCK</h5>
                <h6 class="item-price">$30.00</h6>
                <button type="button" class="add-cart">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-3 cart p-4">
        <h3 class="title">
          Your Basket
        </h3>

        <div class="order-items">
          
        </div>
        <div class="cart-empty">
          <p class="text-center">
            Your basket is empty
          </p>
        </div>

        <div class="total-section">
          <h6 class="total-title">Total payment:</h6>
          <span class="amount">
            $0
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="./main.js"></script>

</body>

</html>
