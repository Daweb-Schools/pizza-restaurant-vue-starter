<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pizza Restaurant - VUE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-9 p-4">
        <div class="text-center">
          <h3>
            Order Now
          </h3>
          <p>
            Place your order online
          </p>
        </div>

        <div class="row row-cols-3">
          <div class="col d-flex item ">
            <img class="w-50" src="https://foodish-api.herokuapp.com/images/pizza/pizza72.jpg" alt="pizza-1">
            <div class="p-3">
              <h5>Pizza 1</h5>
              <h6>$17.00</h6>
              <button type="button">Order</button>
            </div>
          </div>
        </div>

      </div>
      <div class="col-3 total-section p-4">
        <h3 class="text-center">
          Your Cart
        </h3>

        <div class="order-item p-4 mb-4">
          <h5>
            Pizza 1
          </h5>
          <p>
            $17.00 x 1 = $17.00
          </p>

          <div class="mb-3">
            <button type="button">+</button>
            <button type="button">-</button>
          </div>

          <p>
            <strong>Size:</strong> Medium
          </p>
        </div>

        <h4 class="text-center">
          Total: $17.00
        </h4>
      </div>
    </div>

</body>

</html>
